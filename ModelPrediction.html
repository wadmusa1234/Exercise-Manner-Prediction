<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>This is a simple, complete HTML document.</p>
        <ul>
            <li>It has a structure (html, head, body).</li>
            <li>It uses basic metadata (charset, viewport, title).</li>
            <li>It includes inline CSS for basic styling.</li>
        </ul>
        <button onclick="alert('Button Clicked!')">Click Me</button>
    </div>
</body>
</html>
